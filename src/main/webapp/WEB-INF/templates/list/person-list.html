<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iteration in thymeleaf Person List Page</title>
</head>
<body>
    <h1>Person List</h1>
    
    
    <div th:each="p,status : ${personList}">
        <ul>
            <li th:text="|Index : ${status.index}|"></li>
            <li th:text="|ID : ${p.id}|"></li>
            <li th:text="|Name : ${p.name}|"></li>
        </ul>
    </div>


</body>
</html>
